<section class="twitterPage">
    <section id="mapContainer">
        <div class="us_map" id="map"></div>
        <div class="colorGuide">
            <div class="guideItem">
                    <div class="emotion-circles" id="angry"></div>
                <p class="guideText">-3 to -5</p>
            </div>    
            <div class="guideItem">
                    <div class="emotion-circles" id="sarcasm"></div>
                <p class="guideText">-2 to -3</p>
            </div>
            <div class="guideItem">
                    <div class="emotion-circles" id="excited"></div>
                <p class="guideText">-1 to -2</p>
            </div>
            <div class="guideItem">
                <div class="emotion-circles" id="happy"></div>
            <p class="guideText">-1 to 1</p>
            </div>
            <div class="guideItem">
                <div class="emotion-circles" id="bored"></div>
            <p class="guideText">1 to 2</p>
            </div>
            <div class="guideItem">
                <div class="emotion-circles" id="fear"></div>
            <p class="guideText">2 to 3</p>
            </div>
            <div class="guideItem">
                <div class="emotion-circles" id="sad"></div>
            <p class="guideText">3 to 5</p>
</div>
        </div>
    </section>
    <section class="tweets" id="tweets">
        <p class="statetext hide" id="statetext">
            <span class="specificState" id="specificState"></span> is feeling <span class="itsEmotion" id="itsEmotion"></span>
        </p> 
        <div id="container">
        </div>
    </section>
</section>
